<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mobile Clickers - Enroll on Course</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script type="text/javascript" src="js/mootools-release-1.11.js"></script>
        <script src="js/dropDownMenu.js" type="text/javascript"></script>
        <!--[if IE 7]><style>#dropdownMenu li ul ul {margin-left: 100px;}</style><![endif]-->
    </h:head>
    <h:body>
        <div id="container">
            <div id="wrapper">
                <div id="top">
                    <ui:include src="WEB-INF/includes/login.xhtml"/>
                </div>

                <ui:include src="WEB-INF/includes/navigation.xhtml"/>

                <div id="header">
                    <ui:include src="WEB-INF/includes/header.xhtml"/>
                </div>
                <div id="content">
                    <h1>Enroll on Course</h1>
                    <h:form>
                        <h:panelGrid columns="1">
                            <label>Course:</label>
                            <h:selectOneMenu value="#{enrollManagedBean.courseID}">
                                <f:selectItems value="#{enrollManagedBean.courses}"
                                               var="course"
                                               itemLabel="#{course.name} (#{course.code})"
                                               itemValue="#{course.id}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <h:commandButton value="Enroll" action="#{enrollManagedBean.enrollActionHandler}" />

                        <br /><br/>
                    </h:form>
                </div>
                <div id="sidebar">
                    <h2>News &amp; Announcements</h2>
                    <ui:include src="WEB-INF/includes/news.xhtml"/>
                    <h2>Advertising</h2>
                    <ui:include src="WEB-INF/includes/ads.xhtml"/>
                </div>
                <div id="footer">
                    <ui:include src="WEB-INF/includes/footer.xhtml"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
