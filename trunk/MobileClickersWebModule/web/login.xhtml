<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mobile Clickers - Registration</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script type="text/javascript" src="js/mootools-release-1.11.js"></script>
        <script src="js/dropDownMenu.js" type="text/javascript"></script>
        <!--[if IE 7]><style>#dropdownMenu li ul ul {margin-left: 100px;}</style><![endif]-->
    </h:head>
    <h:body>
        <div id="container">
            <div id="wrapper">
                <div id="top">
                    <div class="logo"><a href="http://www.free-css.com/"><span>MOBILE</span> CLICKERS</a></div>
                    <ul class="login">
                        <li class="left">&nbsp;</li>
                        <li>Hello Guest!</li>
                        <li>|</li>
                        <li><a href="http://www.free-css.com/">Login</a></li>
                        <li>|</li>
                        <li><a href="http://www.free-css.com/">Register</a></li>
                    </ul>
                </div>

                <ui:include src="WEB-INF/includes/navigation.xhtml"/>

                <div id="header">
                    <ui:include src="WEB-INF/includes/header.xhtml"/>
                </div>
                <div id="content">
                    <h1>Log In Form</h1>
                    <h:form>
                        <h:panelGrid columns="2">
                            <label>Username:</label>
                            <h:inputText value="#{lecturerManagedBean.username}"/>

                            <label>Password:</label>
                            <h:inputSecret value="#{lecturerManagedBean.password}"/>
                        </h:panelGrid>
                        <h:commandButton value="Log In" action="#{lecturerManagedBean.logInActionHandler}" />

                        <br /><br/>
                        <h:messages styleClass="error" />
                        <h:outputText value="#{lecturerManagedBean.errorMessage}" styleClass="error" rendered="#{lecturerManagedBean.errorMessage != null}"/>
                    </h:form>
                </div>
                <div id="sidebar">
                    <h2>News &amp; Announcements</h2>
                    <ui:include src="WEB-INF/includes/news.xhtml"/>
                    <h2>Advertising</h2>
                    <ui:include src="WEB-INF/includes/ads.xhtml"/>
                </div>
                <div id="footer">
                    <ui:include src="WEB-INF/includes/footer.xhtml"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
